<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuardNet</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>GuardNet</h1>
      <p>Phishing Detector</p>
    </header>

    <main>
      <div id="status-card" class="status-card neutral">
        <div class="icon-wrapper">
          <div id="status-icon" class="status-icon">üõ°Ô∏è</div>
        </div>
        <h2 id="status-text">Ready to Scan</h2>
        <p id="confidence-text">Confidence: -</p>
      </div>

      <div id="url-display" class="url-display">
        <span id="current-url">No URL selected</span>
      </div>

      <button id="scan-btn" class="scan-btn">
        <span class="btn-text">Scan Current Tab</span>
        <div class="loader hidden"></div>
      </button>

      <div id="error-msg" class="error-msg hidden"></div>
    </main>

    <footer>
      <p>Powered by TensorFlow.js</p>
    </footer>
  </div>

  <!-- Hidden sandbox iframe for TensorFlow.js -->
  <iframe id="sandbox-frame" src="sandbox.html" style="display: none;"></iframe>

  <script src="popup.js"></script>
</body>

</html>
